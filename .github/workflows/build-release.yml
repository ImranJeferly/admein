name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.1

permissions:
  contents: write
  actions: read

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
      
    - name: Create Release and Upload APK
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Fleet Release ${{ github.ref_name }}
        body: |
          ðŸš• **Taxi Fleet Auto-Update Release** ðŸš•
          
          **Version**: ${{ github.ref_name }}
          **Build Date**: ${{ steps.date.outputs.date }}
          
          ### Changes:
          - Purple background UI update
          - Production-ready fleet auto-update system  
          - Enhanced APK installation process
          - Improved taxi tablet compatibility
          
          ### Fleet Deployment:
          - **Target**: 200 taxi tablets
          - **Auto-update**: Mandatory installation
          - **Download size**: ~60MB
          
          **ðŸ“± Download the APK below to update your taxi app automatically**
        files: |
          ./build/app/outputs/flutter-apk/app-release.apk
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}